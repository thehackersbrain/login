<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Login Form Template using Bootstrap</title>
  </head>
  <body>
    <section class="main">
      <div class="vertical-center">
        <main class="form-signin text-center w-50 mx-auto col-auto">
          <form data-bitwarden-watching="1">
            <h1 class="heading h3 mb-3 fw-normal">Please Login Here</h1>

            <div class="emailInputArea col-auto">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="name@example.com"
              />
            </div>
            <div class="passwdInputArea col-auto">
              <input
                type="password"
                class="form-control"
                id="passwdInput"
                placeholder="Password"
              />
            </div>

            <button class="w-100 btn btn-primary login-btn" type="submit">
              Sign in
            </button>
            <p class="mt-5 text-center text-muted copyright-text">
              All Rights Reserved | TheHackersBrain
            </p>
          </form>
        </main>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
